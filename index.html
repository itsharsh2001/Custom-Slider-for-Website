<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img-1.jpg"></div>
            <div class="swiper-slide"><img src="img-2.jpg"></div>
            <div class="swiper-slide"><img src="img-3.jpg"></div>
            <div class="swiper-slide"><img src="img-4.jpg"></div>
            <div class="swiper-slide"><img src="img-5.jpg"></div>
            <div class="swiper-slide"><img src="img-6.jpg"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 20,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
            autoplay: {
                delay: 500,          //time in milliseconds
                disableOnInteraction: false,
            },
            // pagination: {
            //     el: '.swiper-pagination',    This is for showing dots/numbers
            // },                                below image slider.
        });
    </script>
</body>

</html>
